# Combined Workflow for Build and Deploy
name: Build and deploy ASP.Net Core app to Azure Web App

on:
  push:
    branches:
      - main
      - test
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets[format('AZUREAPPSERVICE_CLIENTID_{0}', github.ref_name == 'main' ? '7447879956B1404C94E12962BA098AE9' : '05F84865CB234165BC5A3F8806A996F1')] }}
          tenant-id: ${{ secrets[format('AZUREAPPSERVICE_TENANTID_{0}', github.ref_name == 'main' ? '2F2F5C67477943A7A20B4DC5BB62B32E' : 'CD5DBFF7C5E849AD84079B6F3E0A0293')] }}
          subscription-id: ${{ secrets[format('AZUREAPPSERVICE_SUBSCRIPTIONID_{0}', github.ref_name == 'main' ? 'AD96FD8160104DBD8C895B24BB1CFE98' : '19A35575790740C69726DCFD08B51EDB')] }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ github.ref_name == 'main' && 'e-knjiznica-is' || 'e-knjiznica-is-dev' }}
          slot-name: 'Production'
          package: .
